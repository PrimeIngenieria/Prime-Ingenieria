    <style>
        /* Definición de la paleta de colores */
        :root {
            --primary-blue: #1E3A8A; /* Azul oscuro */
            --secondary-blue: #3B82F6; /* Azul más claro */
            --background-color: #F3F4F6; /* Gris claro */
            --text-color: #333; /* Color de texto */
            --accent-color: #4CAF50; /* Color verde para botones */
            --dark-gray: #333; /* Gris oscuro para el hamburguesa */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            display: flex;
            flex-direction: row;
        }

        /* Estilo del menú lateral */
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: var(--secondary-blue);
            position: fixed;
            top: 0;
            left: 0; /* El menú estará siempre visible en pantallas grandes */
            padding-top: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 1.1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #FFEB3B;
            color: #333;
        }

        /* Estilo del botón hamburguesa */
        .hamburger {
            display: none;
            font-size: 30px;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            color: var(--dark-gray); /* Gris oscuro */
            z-index: 999;
        }

        /* Contenedor principal */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Encabezado */
        header {
            background-color: white;
            color: var(--primary-blue);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        /* Logo */
        .logo {
            max-width: 145px;
            margin: 10px auto;
        }

        /* Estilo de las secciones */
        section {
            padding: 30px;
            margin: 20px 0;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Oculta todas las secciones por defecto */
        }

        h2 {
            color: var(--primary-blue);
            font-size: 2.2rem;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--primary-blue);
            color: white;
        }

        footer a {
            color: #FFEB3B;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
